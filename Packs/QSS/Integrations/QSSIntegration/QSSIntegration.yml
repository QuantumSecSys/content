category: Utilities
commonfields:
  id: QSSIntegration
  version: -1
configuration:
- defaultvalue: https://api.qss.com.sa
  display: Server URL (e.g. https://api.qss.com.sa)
  name: url
  required: true
  type: 0
- display: Fetch Cases
  name: isFetch
  required: false
  type: 8
- defaultvalue: SOC Monitoring
  display: Cases type
  name: incidentType
  required: false
  type: 13
- defaultvalue: "10"
  display: Maximum number of cases per fetch
  name: max_fetch
  required: false
  type: 0
- display: API Key
  name: apikey
  required: true
  type: 4
- display: Fetch cases with status (Open, Closed)
  name: status
  options:
  - Open
  - Closed
  required: false
  type: 15
- display: Minimum severity of cases to fetch
  name: severity
  options:
  - Low
  - Medium
  - High
  - Critical
  required: false
  type: 15
- display: Flase positive cases to fetch
  name: false_positive
  options:
  - "No"
  - "Yes"
  required: false
  type: 15
- defaultvalue: "48"
  display: Back time duration of cases to fetch (Hours)
  name: duration
  options:
  - "2"
  - "6"
  - "12"
  - "24"
  - "48"
  required: true
  type: 15
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
defaultclassifier: QSS Classifier
defaultmapperin: SOC Mapper
